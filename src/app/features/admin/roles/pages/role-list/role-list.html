<div class="container-fluid py-3">
  <div class="flex flex-wrap items-center justify-between gap-2 mb-6">
    <div class="flex items-center gap-2">
      <svg class="sa-icon sa-icon-2x text-primary" style="stroke: currentColor">
        <use href="/assets/icons/sprite.svg#shield"></use>
      </svg>
      <h4 class="mb-0">角色管理</h4>
    </div>
    <a routerLink="new" class="btn btn-primary inline-flex items-center gap-1">
      <svg class="sa-icon" style="stroke: currentColor"><use href="/assets/icons/sprite.svg#plus"></use></svg>
      新增角色
    </a>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>名稱</th>
              <th class="hidden md:table-cell">描述</th>
              <th>權限</th>
              <th class="hidden lg:table-cell">建立日期</th>
              <th class="text-right">操作</th>
            </tr>
          </thead>
          <tbody>
            @for (role of roles$ | async; track role.id) {
              <tr>
                <td class="fw-500">{{ role.name }}</td>
                <td class="text-muted hidden md:table-cell">{{ role.description }}</td>
                <td>
                  <span class="badge bg-info">{{ role.permissionCodes.length }} 個權限</span>
                </td>
                <td class="text-muted hidden lg:table-cell">{{ role.createdAt | date:'yyyy-MM-dd' }}</td>
                <td class="text-right" style="white-space: nowrap">
                  <div class="flex justify-end gap-1">
                    <a [routerLink]="[role.id, 'edit']" class="btn btn-sm btn-ghost-primary inline-flex items-center">
                      <svg class="sa-icon" style="stroke: currentColor"><use href="/assets/icons/sprite.svg#edit"></use></svg>
                    </a>
                    <button class="btn btn-sm btn-ghost-danger inline-flex items-center" (click)="delete(role)">
                      <svg class="sa-icon" style="stroke: currentColor"><use href="/assets/icons/sprite.svg#trash"></use></svg>
                    </button>
                  </div>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="5" class="text-center text-muted py-4">尚無角色資料。</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
