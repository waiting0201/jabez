<div class="container-fluid py-3">
  <div class="d-flex align-items-center gap-2 mb-4">
    <a routerLink="/admin/departments" class="btn btn-sm btn-outline-secondary waves-effect">
      <svg class="sa-icon"><use href="/assets/icons/sprite.svg#arrow-left"></use></svg>
    </a>
    <h4 class="mb-0">{{ isEdit ? '編輯部門' : '新增部門' }}</h4>
  </div>

  <div class="row">
    <div class="col-12 col-lg-8 col-xl-6">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()">

            <div class="mb-3">
              <label class="form-label fw-500">部門名稱 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="name" placeholder="例如：研發部">
              @if (form.get('name')?.invalid && form.get('name')?.touched) {
                <div class="text-danger small mt-1">請輸入部門名稱。</div>
              }
            </div>

            <div class="mb-3">
              <label class="form-label fw-500">部門代碼</label>
              <input type="text" class="form-control font-monospace" formControlName="code" placeholder="例如：RD">
            </div>

            <div class="mb-3">
              <label class="form-label fw-500">上層部門</label>
              <select class="form-select" formControlName="parentId">
                <option [ngValue]="null">— 無（頂層部門）—</option>
                @for (dept of getAvailableParents(); track dept.id) {
                  <option [ngValue]="dept.id">{{ dept.name }}</option>
                }
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-500">排序號</label>
              <input type="number" class="form-control" formControlName="sortOrder" min="0">
              <div class="text-muted small mt-1">數字越小排越前面。</div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-500">描述</label>
              <textarea class="form-control" formControlName="description" rows="2" placeholder="選填說明"></textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary waves-effect waves-light" [disabled]="form.invalid">
                {{ isEdit ? '更新' : '建立' }}
              </button>
              <a routerLink="/admin/departments" class="btn btn-outline-secondary waves-effect">取消</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
