<div class="container-fluid py-3">
  <div class="flex flex-wrap items-center justify-between gap-2 mb-6">
    <div class="flex items-center gap-2">
      <svg class="sa-icon sa-icon-2x text-primary" style="stroke: currentColor">
        <use href="/assets/icons/sprite.svg#git-branch"></use>
      </svg>
      <h4 class="mb-0">部門管理</h4>
    </div>
    <a routerLink="new" class="btn btn-primary inline-flex items-center gap-1">
      <svg class="sa-icon" style="stroke: currentColor"><use href="/assets/icons/sprite.svg#plus"></use></svg>
      新增部門
    </a>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>部門名稱</th>
              <th class="hidden sm:table-cell">代碼</th>
              <th class="hidden md:table-cell">母部門</th>
              <th class="hidden md:table-cell">描述</th>
              <th>人數</th>
              <th class="text-right">操作</th>
            </tr>
          </thead>
          <tbody>
            @for (dept of departments$ | async; track dept.id) {
              <tr>
                <td class="fw-500">
                  @if (dept.parentId) {
                    <span class="text-muted me-1">└</span>
                  }
                  {{ dept.name }}
                </td>
                <td class="text-muted hidden sm:table-cell"><code>{{ dept.code ?? '—' }}</code></td>
                <td class="text-muted hidden md:table-cell">{{ dept.parentName ?? '—' }}</td>
                <td class="text-muted hidden md:table-cell">{{ dept.description ?? '—' }}</td>
                <td>
                  <span class="badge bg-info">{{ dept.employeeCount }} 人</span>
                </td>
                <td class="text-right" style="white-space: nowrap">
                  <div class="flex justify-end gap-1">
                    <a [routerLink]="[dept.id, 'edit']" class="btn btn-sm btn-ghost-primary inline-flex items-center">
                      <svg class="sa-icon" style="stroke: currentColor"><use href="/assets/icons/sprite.svg#edit"></use></svg>
                    </a>
                    <button class="btn btn-sm btn-ghost-danger inline-flex items-center" (click)="delete(dept)">
                      <svg class="sa-icon" style="stroke: currentColor"><use href="/assets/icons/sprite.svg#trash"></use></svg>
                    </button>
                  </div>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="6" class="text-center text-muted py-4">尚無部門資料。</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
